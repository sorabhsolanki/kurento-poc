<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/kurento.png" type="image/png">

<link rel="stylesheet"
	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="webjars/demo-console/index.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script src="/webjars/webrtc-adapter/release/adapter.js"></script>
<script src="webjars/demo-console/index.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/index.js"></script>
<title>Kurento Tutorial: Play of a video through WebRTC</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>POC for capture multiple RTSP streams and delivering it to multiple customers</h1>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-12">
						<a id="start" href="#" class="btn btn-success"><span
							class="glyphicon glyphicon-play"></span> Start </a><a id="stop" href="#" class="btn btn-danger"><span
							class="glyphicon glyphicon-stop"></span> Stop</a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<input type="radio" name="mode" value="video-and-audio"
							checked="checked"> Video and audio
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<input type="checkbox" name="rec" value="Record"> Record
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						Input camera ID {Available cameraIds are 101, 102} : <input type="text" id="videourl"
							value="101"
							style="width: 100%">
					</div>
				</div>

				<br>
			</div>
			<div class="col-md-7">
				<div id="videoBig">
					<video id="video" autoplay width="640px" height="480px"
						></video>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
